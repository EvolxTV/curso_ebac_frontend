<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Bootstrap</title>
  </head>
  <body>
    <div class="container-sm d-flex justify-content-center">
      <form class="form mt-5 w-50">
        <h2>Formulário de Bootstrap</h2>
        <label class="form-label" for="name">Digite seu nome:</label>
        <input class="form-control" type="text" id="name" />
        <label class="form-label" for="email">Digite seu E-mail:</label>
        <input class="form-control" type="email" id="email" />
        <label class="form-label" for="tel">Digite seu telefone:</label>
        <input class="form-control" type="tel" id="tel" />
        <button
          class="btn btn-success mt-3 p-2 w-25 shadow fw-bold"
          type="button"
        >
          Envio
        </button>
      </form>
    </div>
  </body>
</html>
