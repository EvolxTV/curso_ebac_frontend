<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formulário de validacão</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulário de validacão</h1>
      <h3>Insira o valor nos campos abaixo:</h3>
      <form id="validate-form">
        <input
          type="number"
          id="valor-a"
          required
          placeholder="Valor A"
          max="999"
        />
        <input
          type="number"
          id="valor-b"
          required
          placeholder="Valor B"
          max="999"
        />
        <button type="submit" id="validate">VALIDAR</button>
        <button type="reset" id="reset">RESETAR</button>
      </form>
      <p class="message"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
